  <div class="container bump-me" data-ng-controller='VideoresumeController'>

    <div class="body-content">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Past Recordings</h3>
        </div>
        <div class="panel-body">
          <p ng-hide="{{archives}}">
            There are no archives currently. Try making one in the <a href="/#!/videoresume">host view</a>.
          </p>
          <table class="table" ng-show="{{archives}}">
            <thead>
              <tr>
                <th>Number</th>
                <th>Id</th>
                <th>Status</th>
                <th>Url</th>
                <th>Length</th>
                <th>Duration</th>
                <th>Created at</th>
                <th>Download</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody ng-repeat="archive in archives">
              <tr>
                <td>{{$index}}</td>
                <td>{{archive.status}}</td>
                <td>{{archive.url}}</td>
                <td>{{archive.url.length}}</td>
                <td>{{archive.duration}} seconds</td>
                <td>{{archive.createdAt}} seconds</td>
                <td><a href="/#!/videoresume/download/{{archive.id}}">Download</a></td>
                <td><a href="/#!/videoresume/delete/{{archive.id}}">Delete</a></td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
